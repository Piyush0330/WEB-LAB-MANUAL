<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <title>Web page</title>
        <!-- Internal CSS -->
         <style>
            .internal-style {
                color:gold;
                font-style: italic;
            }
         </style>

         <!-- Simulated external CSS (normally this is seperate styles.css file) -->
          <style>
            .external-style {
                color: skyblue;
                text-decoration: underline;
            }
          </style>
    </head>
    <body>
        <!-- Inline CSS -->
         <p style="color: aqua; font-weight: bold;">
            This paragraph uses Inline css.
         </p>
            <!-- Internal CSS -->
         <p class="internal-style">
            This paragraph uses Internal css.
         </p>   
         <!-- External CSS -->
          <p class="external-style">
            this paragraph uses External css (Simulated here).
          </p> 
        </body>
</html>
