<!DOCTYPE html>
<html>
    <head>
        <title>Div and Span</title>
        <style>
            .container{border: 2px solid black;padding: 10px;}
            .header{background: lightblue;text-align: center;}
            .content{background: yellow;}
            span{color:navajowhite;font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header"><h1>My webpage</h1></div>
            <div class="content">
                <p>This paragraph is using <span>span tag.</span></p>
            </div>
        </div>
    </body>
</html>
