<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Web Page</title>
        <style>
            body{
                background-color:orange;
            }
            @media (max width:600px){
                body{
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <h2>Responsive Webpage</h2>
        <p>Resize the browser window to see the color change</p>
    </body>
</html>
